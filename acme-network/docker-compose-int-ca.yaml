version: "2"

networks:
  basic:
services:
  int.ca.org1.acme.org:
    image: hyperledger/fabric-ca:$FABRIC_CA_IMAGE_TAG
    container_name: int.ca.org1.acme.org
    ports:
      - "7056:7054"
    volumes:
      - ./fabric-ca/org1.acme.org/int:/etc/hyperledger/fabric-ca-server
    command: >
      sh -c "fabric-ca-server start -b admin:adminpw -u http://int.ca.org1.acme.org:password@root.ca.org1.acme.org:7054"
    networks:
      - basic

  tls.int.ca.org1.acme.org:
